<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple Stop Watch Created Using HTML, CSS, JS">
    <meta name="keywords" content="Stop Watch, HTML, CSS, JavaScript">
    <meta name="author" content="Debajyoti Dutta">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Stop Watch - Debajyoti Dutta</title>
</head>

<body>
    <div id="main">
        <h1>Simple Stop Watch</h1>
        <div id="stopwatch">
            <span id="hour">00</span><span class="time">HH</span><span class="colon">:</span>
            <span id="minute">00</span><span class="time">MI</span><span class="colon">:</span>
            <span id="second">00</span><span class="time">SS</span><span class="colon">:</span>
            <span id="millisecond">000</span><span class="time">sss</span>

        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
